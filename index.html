<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <link rel="shortcut icon" type="x-icon" href="icons8-ping-pong-48.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background -->
    <div class="circle top-left"></div>
    <div class="circle bottom-right"></div>
    <!-- Responsive Content For Smaller Screens -->
    <div class="responsive-content">
        <div class="hamburger-menu">
            <div class="hamburger-elements">
                <a>Work</a>
                <a>Contact</a>
            </div>
        </div>
        <nav class="responsive-nav">
                <a>Tharun theja Boyalla</a>
            <a id="hamburger-icon"><div class="hamburger-icon">
                <div class="hamburger-line1 not-active"></div>
                <div class="hamburger-line2 not-active"></div>
                <div class="hamburger-line3 not-active"></div>
            </div></a>
        </nav>
        <div class="responsive-home">
            <div><h1>Uh-Oh!</h1></div>
        <div><p>This game isn't feeling up to the challenge on a small screen. It needs a bit more space to shineâ€”try it out on your laptop or PC for the full experience!</p></div>
        </div>
        
    </div>
    <!--Main Content -->
    <div class="main-content">
        <!-- Nav bar -->
        <nav>
            <div class="nav-elements">
                <a>Tharun theja Boyalla</a>
                <a class="game-link" onclick="revStartFunction()">Ping Pong Game</a>
                <div class="nav-sub-elements"><a>Work</a>
                <a>Contact</a></div>
            </div>
        </nav>
        <!-- Intro text -->
        <div class="main-home">
            <div class="intro-text"><h1>Ping Pong Game</h1></div>
            <div>
                <button id="start" onclick="startFunction()">Start</button>
            </div>
        </div>
        <div class="game-area">
            <div class="canvas-container">
            <canvas id="myCanvas"></canvas>

            </div>
            <div class="button-group">
                <div class="music"><img src="./volume-high-solid.svg"></div>
                <div class="button-icons"><img src="./volume-high-solid.svg"><button id="play">Play</button></div>
                <div class="button-icons"><img src="./volume-high-solid.svg"><button id="pause">Pause</button></div>
                <div class="button-icons"><img src="./volume-high-solid.svg"><button id="reset">Reset</button></div>
                <div class="button-icons"><img src="./volume-high-solid.svg"><button id="help">Help</button></div>
                <div class="button-icons"><img src="./volume-high-solid.svg"><button id="quit">Quit</button></div>
                <div class="sounds"><img src="./volume-high-solid.svg"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./Pingponggame.js"></script>
</body>
</html>
